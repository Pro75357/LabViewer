<head>
  <title>LabViewer</title>
</head>

<body>
    {{> header}}
    {{> serverSelect}}
    {{#if serverSelected}}
        {{> patientSelect}}
        <br />
        {{#if patientSelected}}
            {{> observationsSummary}}
        {{/if}}
     {{/if}}
    {{> todo}}
</body>

<template name="header">
  <div class="container text-white" style="background: #002638; color: white">
      <div class='pull-right'>
          <a href="Http://dmice.ohsu.edu" target="_blank"><img src="images/OHSU-Black-Small.jpg" alt='OHSU DMICE' style='width:50px; height:50px'></a>
      </div>
      <h1>Welcome to LabViewer!</h1>
      <div class="row small">
          <div class="col-md-4">
              This application demonstrates the ability to view laboratory data from across a variety of data sources using the FHIR standard.
          </div>
          <div class="col-md-4">
              First, select a FHIR server (open servers only) and then search for a patient.
          </div>
          <div class="col-md-4">
              Once a patient is selected, laboratory information will be retrieved and viewable below
          </div>
      </div>
  </div>
</template>

<template name="serverSelect">
    <div class="container bg-info text-white">
        <div class="row vertical-align">
            <div class="col-md-9">
                <h5>Please select a test server</h5>
                <form>
                    <select class="serverList">
                        <option value="null">Select one...</option>
                        {{#each server}}
                        <option value="{{@index}}">{{name}}</option>
                        {{/each}}
                    </select>
                </form>
            </div>
            <div class="col-md-3 {{bgcolor}}">
                Server: {{selectedServer}}
            </div>
        </div>
        
    </div>
</template>

<template name="patientSelect">
    <div class="container bg-info text-white">
        <div class="row vertical-align">
            <div class="col-md-9">
                <h5>Please select a patient</h5>
                <form>
                    <select name="list">
                        {{#each patients}}
                        <option value="{{@index}}">{{name}}</option>
                        {{/each}}
                    </select>
                    <button type="submit">Go!</button>
                </form>
            </div>
            <div class="col-md-3 {{bgcolor}}">
                {{selectedPatientName}}
                {{#if selectedPatientGender}}
                    <br />
                    {{selectedPatientAge}} year old {{selectedPatientGender}}
                    <br />
                    {{selectedPatientBirthDate}}
                {{/if}}
            </div>
        </div>
    </div>
</template>

<template name="observationsSummary">
    <div class="container">
        Observations Found: {{total}}
        <br />
    <div class="row">
        <div class="col-sm-6">
            <div class="pre-scrollable border-0">
            <table class="table table-hover table-bordered table-condensed table-responsive">
                <thead>
                    <tr>
                    <td>Observation</td><td>Value</td><td>date/time</td>
                    </tr>
                </thead>
                <tbody class="small">
                    {{#each entries}}
                    <tr class="obsrow">
                        <td> {{codeName}} </td>
                        <td>  {{formatNumber value}}</td>
                        <td> {{formatDate dateTime}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
            <!--
            <pre>
                {{obsVomit}}
            </pre>
                -->
                </div>
        </div>
        <div class="col-sm-6">
            <div class="border-0">
                {{#if graphReady}}
                {{else}}
                    Choose a value to graph!
                {{/if}}
                {{> chartjs}}
            </div>
        </div>
    </div>
    </div>
</template>

<template name="chartjs">
    <div class="container-fluid">
        <canvas id="canvas" style="padding:20px;"></canvas>
    </div>
</template>
